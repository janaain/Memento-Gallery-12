<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/viewphoto.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="javascript/index.js"></script>
    <title>Memento Gallery</title>
    
</head>
<body>
    <div class="main">
        <div class="top_bar">
            <a href="index.html"><h1>Memento Gallery</h1></a>
        </div>

        <div class="menu">
            <ul>
                <a><li>Adicionar Fotos</li></a>
                <a><li>Compartilhar</li></a>
                <a><li>Editar</li></a>
                
                <a href="online.html"><li id="chat-button">Chat</li></a>
            </ul>
        </div>
        <div class="content">
        </div>
        <!-- Starts the PopUp -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <button class="close" id="closePopup">X</button>
                <h2>Enter Your Name</h2>
                <input type="text" id="nameInput" placeholder="Your Name">
                <button id="okButton">OK</button>
            </div>
        </div>

        <div id="photoView" class="invisible">
            <div class="photoMainDiv">
                <div class="photoView">                
                    <div class="photo-container">
                        <img src="Images/croissant.jpg" alt="Foto" class="photo">
                    </div>
                    
                    <div class="button-group">
                        <div class="action-button">Tag1</div>
                        <li></li>
                        <div class="action-button">Tag2</div>
                    </div> 
                </div>
                <div class="sidebar">
                    <ul>
                        <li><a href="#">Detalhes</a></li>
                        <li><a href="#">Adicionar Tag</a></li>
                        <li><a href="#">Compartilhar</a></li>
                    </ul>
                    <div class="bottom-buttons">
                        <div class="option-button">Eliminar Foto</div>
                    </div>
                    <div id="sair" class="option-button">Sair</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
