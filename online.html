<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/online.css">
    <script src="javascript/online.js"></script>
    <title>Memento Gallery</title>
</head>
<body>
    <div class="main">
        <div class="top_bar">
            <a href="index.html"><img src="Images/homepage.png" class="homepage"></a>
            <span>Memento Chat</span>
        </div>

        <div class="menu">
            <ul class="chat">
                <li><img src="Images/user-icon.png"><label>Rafa</label></li>
                <li><img src="Images/user-icon.png"><label>Lúcia</label></li>
                <li><img src="Images/group.png"><label>Família</label></li>
            </ul>
            <div class="add-buttons">
                <button id="add-friend">Adicionar<br>Amigo</button>
                <button>Adicionar<br>Grupo</button>
            </div>
        </div>
        <div class="content">
            <div class="in-chat">
                <div class="chat-info">
                    <img src="Images/user-icon.png">
                    <span>Rafa</span>
                    <button>Ver Album</button>
                </div>
                <div id="chat-div" class="chat-div">
                    <div id="chat-text" class="chat-text">
                        <br>
                        <p class="self">Olá Rafa, já testaste esta nova funcionalidade da Memento Gallery?</p>  
                        <p class="other">No</p>                        
                    </div>
                </div>
            </div>
            <div class="chat-insert">
                <button>Ficheiro</button>
                <input id="new-message" type="text" placeholder="Escreva a sua mensagem" >
                <img  id="send-message" src="Images/send.png">
            </div>
        </div>
        <div class="addGroup-div">
            <div class="chat-info">
                <img src="Images/plus.png">
                <span>Novo Grupo</span>
                <button>Ver Chat</button>
            </div>
            <div class="addGroup">
                
                <div id="definition">
                    <div id="nameGroup">
                        <label>Nome</label>
                        <input id="albmName" type="text">
                    </div>
                    <div id="avatar">
                        <img src="Images/group.png">
                    </div>
                </div>
                
                <div id="details">
                    <span>Descrição</span><br>
                    <input type="text">
                </div>
                <div id="add">
                    <div id="users">
                        <label>Adicionar por username</label><br>
                        <input id="username" type="text">
                        <button>Ok</button>
                    </div>
                    <div id="friends">
                        <label>Adicionar dos amigos</label><br>
                        <select name="amigos">
                            <option>Rafa</option>
                            <option>Lúcia</option>
                        </select>
                        <button>Ok</button>
                    </div>
                </div>
                <div id="added">
                    <span>Utilizadores Adicionados</span>
                    <table>
                        <tr>
                            <td> Rafa </td>
                            <td> X </td>
                        </tr>
                        <tr>
                            <td> Lúcia </td>
                            <td> X </td>
                        </tr>
                    </table>
                </div>
            </div>
           
        </div>        
        
    </div>
    <div id="add-friend-popup">
        <div class="add-friend">
            <div class="popup-info">
                <button class="close" id="close-popup">X</button>
            </div>
            <div class="popup-content">
                <p>Introduz o username do teu amigo</p>
                <input type="text" id="nameInput" placeholder="Username">
                <button id="okButton">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
