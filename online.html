<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/online.css">
    <script src="javascript/online.js"></script>
    <title>Memento Gallery</title>
</head>
<body>
    <div class="main">
        <div class="top_bar">
            <a href="index.html"><img src="Images/homepage.png" class="homepage"></a>
            <span>Memento Chat</span>
        </div>

        <div class="menu">
            <ul id="recentChat" class="chat"></ul>
            <div class="add-buttons">
                <button id="add-friend">Adicionar<br>Amigo</button>
                <button id="add-group">Adicionar<br>Grupo</button>
            </div>
        </div>
        <div class="content" id="chatcontent">
            <div class="in-chat">
                <div class="chat-info">
                    <img src="Images/user-icon.png">
                    <span id="chatName"></span>
                    <button id="verAlbum">Ver Album</button>
                </div>
                <div id="chat-div" class="chat-div">
                    <div id="chat-text" class="chat-text">
                        <br>                    
                    </div>
                </div>
            </div>
            <div class="chat-insert">
                <button>Ficheiro teste</button>
                <input id="new-message" type="text" placeholder="Escreva a sua mensagem" >
                <img  id="send-message" src="Images/send.png">
            </div>
        </div>
        <div id="addGroup-div" class="addGroup-div">
            <div class="chat-info">
                <img src="Images/plus.png">
                <span>Novo Grupo</span>
                <!-- <button>Ver Chat</button> -->
            </div>
            <div class="addGroup">
                
                <div id="definition">
                    <div id="nameGroup">
                        <label>Nome</label>
                        <input id="albmName" type="text">
                    </div>
                    <div id="avatar">
                        <img src="Images/group.png">
                    </div>
                </div>
                
                <div id="details">
                    <span>Descrição</span><br>
                    <textarea></textarea>
                </div>
                <div id="add">
                    <div id="users">
                        <label>Adicionar por username</label><br>
                        <input id="username" type="text">
                        <button id="okUser">Ok</button>
                    </div>
                    <div id="friends">
                        <label>Adicionar dos amigos</label>
                        <div>
                            <select id="amigos"></select>
                            <button id="okFriend">Ok</button>
                        </div>
                    </div>
                </div>
                <div id="added">
                    <span>Utilizadores Adicionados</span>
                    <table id="usersAdded"></table>
                </div>
                <div>
                    <button id="concluido">Criar</button>
                    <button id="voltar" >Voltar</button>
                </div>
            </div>
        </div>
        
        


        <div id="sharedAlbum-div" class="sharedAlbum-div">
            <div class="chat-info">
                <img src="Images/plus.png">
                <span>Album Partilhado</span>
                <button id="verChat">Ver Chat</button>
            </div>
            <div id="sharedZone" class="sharedAlbum">
            
                
            </div>
           
        </div>  





        
    </div>
    <div id="add-friend-popup">
        <div class="add-friend">
            <div class="popup-info">
                <button class="close" id="closePopup">X</button>
            </div>
            <div class="popup-content">
                <p>Introduz o username do teu amigo</p>
                <input type="text" id="nameInput" placeholder="Username">
                <button id="okButton">OK</button>
            </div>
        </div>
    </div>

        <div class="popup-content">
            <div class="closeShare">
                
                <button class="close" id="closePopup">X</button>
            </div>
            <h2>Introduza um username</h2>
            <input type="text" id="nameInput" placeholder="Name">
            <button id="okButton">OK</button>
        </div>
    </div> -->
</body>
</html>
