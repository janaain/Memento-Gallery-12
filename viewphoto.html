<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MementoGallery</title>
    <link rel="stylesheet" href="css/viewphoto.css">
</head>
<body>

<div class="main">
    <div class="top_bar">
        <h1>MementoGallery</h1>
    </div>

    <div class="content">
        <div class="photo-wrapper">
            <div class="photo-container" id="photo-container">
                <!-- Frente com a imagem -->
                <div class="photo-front">
                    <img src="Images/Index/croissant.jpg" alt="Foto do Croissant">
                </div>
                <!-- Verso com os detalhes -->
                <div class="photo-back">
                    <table class="details-table">
                        <tr><th>Detalhe</th><th>Descrição</th></tr>
                        <tr><td>Localização</td><td>Lisboa</td></tr>
                        <tr><td>Estado Emocional</td><td>Felicidade</td></tr>
                        <tr><td>Dispositivo</td><td>iPhone 14</td></tr>
                        <tr><td>Pessoas</td><td>John, Anna</td></tr>
                        <tr><td>Formato</td><td>PNG</td></tr>
                        <tr><td>Tamanho</td><td>3.2 MB</td></tr>
                        <tr><td>Resolução</td><td>1920x1080</td></tr>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <div class="action-button" id="detalhes-button">Detalhes</div>
            <div class="action-button">Tag1</div>
            <div class="action-button">Tag2</div>
        </div>
    </div>
</div>

<script>
    document.getElementById("detalhes-button").addEventListener("click", function() {
        const photoContainer = document.getElementById("photo-container");
        photoContainer.classList.toggle("rotated");
    });
</script>

</body>
</html>
